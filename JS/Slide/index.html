<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>SlideShow-Basic</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body>

<section class="slider">
  <button class="next"><img src="images/next.png" onClick="btnPress(-1)"/></button>
  <button class="prev"><img src="images/prev.png" onClick="btnPress(1)"/></button>
  <div class="container">
    <div class="slideShow"> <img src="images/s1.jpg"/> </div>
    <div class="slideShow"> <img src="images/s2.jpg"/> </div>
    <div class="slideShow"> <img src="images/s3.jpg"/> </div>
    <div class="slideShow"> <img src="images/s4.jpg"/> </div>
    <div class="slideShow"> <img src="images/s5.jpg"/> </div>
  </div>
</section>





<script type="text/javascript" src="js/slide.js"></script>
</body>
</html>
