<!DOCTYPE html>
<html>

<head>
	<title>Calendar - Lá»‹ch</title>
	<link href="css/calendar.css" type="text/css" rel="stylesheet" />
	<script src="js/calendar.js"></script>
	<meta charset="UTF-8">
</head>

<body>
	<div class="container">	

	<div id="input_field">
		<input id="date" type="text" name="date" />
		<img id="calendar_img" src="img/cal.gif" alt="calendar" width="20"/>
	</div>

	<div id="calendar">
		<table id="calendar_tb">
			<tr>
				<td><img id="pre_year" src="img/pre2.png" alt="" width="30"/></td>
				<td><img id="pre_month" src="img/pre.png" alt="" width="30"/></td>
				<td colspan="2"><select name="month" id="month_select">
						<option value="0">January</option>
						<option value="1">Febrary</option>
						<option value="2">March</option>
						<option value="3">April</option>
						<option value="4">May</option>
						<option value="5">June</option>
						<option value="6">July</option>
						<option value="7">August</option>
						<option value="8">September</option>
						<option value="9">October</option>
						<option value="10">November</option>
						<option value="11">December</option>
						</select>
				</td>
				<td><select name="year" id="year_select"></select></td>
				<td><img id="next_month" src="img/next.png" alt="" width="30"/></td>
				<td><img id="next_year" src="img/next2.png" alt="" width="30"/></td>
			</tr>

			<tr>
				<td>SUN</td>
				<td>MON</td>
				<td>TUE</td>
				<td>WED</td>
				<td>THU</td>
				<td>FRI</td>
				<td>SAT</td>
			</tr>
		</table>
	</div>

	</div><!-- end container -->
</body>

</html>
